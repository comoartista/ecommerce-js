<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script defer src="/bundle.js"></script><link href="/main.css" rel="stylesheet"></head>
  <body>
    <div
      class="modal fade modal-cart border-0 rounded-0"
      id="staticBackdrop"
      data-bs-backdrop="true"
      data-bs-keyboard="true"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true">
      <div class="modal-dialog mt-0 position-absolute top-0 end-0 h-100"></div>
    </div>

    <section id="section-product">
      <div class="container-fluid">
        <div
          id="section-product__wrapper"
          class="section-product__wrapper"></div>
      </div>
    </section>

    <footer id="footer" class="bg-black text-white pt-5 pb-3"></footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script></script>
  </body>
</html>
